<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Caption Generator</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/exifr.min.js"></script>
  <script src="scripts/piexif.js"></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Image Caption Generator</h1>
    
    <div class="upload-box">
      <input type="file" id="imageInput" accept=".jpg,.jpeg">
      <button id="analyzeBtn" disabled>Analyze Image</button>
    </div>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Processing image...</p>
    </div>

    <div id="results" class="hidden">
      <div class="image-preview">
        <img id="imagePreview" alt="Preview">
      </div>
      
      <div class="metadata-editor">
        <h2>Image Metadata</h2>
        
        <div class="form-group">
          <label for="captionInput">Caption (AP Style):</label>
          <textarea id="captionInput" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Keywords:</label>
          <div id="keywordsContainer" class="keywords-container"></div>
          <input type="text" id="newKeyword" placeholder="Add keyword">
          <button id="addKeywordBtn">Add</button>
        </div>
        
        <button id="saveBtn">Save & Download</button>
      </div>
    </div>
  </div>
</body>
</html>
